<form #f="ngForm" (ngSubmit)="onSubmit(f.value)">
  <div style="margin-left:25%; margin-top:10%; width:50%">

    <span style="float:left">
      <label for = "StartDate">Check In:</label>
       <br>
       <input required="true" type="date" name="StartDate" id="StartDate" [min]="currentDate" (change)="changeStartDate()" [(ngModel)]="StartDate"/>
    </span>

    <span style="float:right">
      <label for = "EndDate">Check Out:</label>
      <br>
      <input required="true" type="date" name="EndDate" id="EndDate" [min]="minForEnd"  (change)="changeStartDate1()" [(ngModel)]="EndDate" />
       
      <input *ngIf="Booking()" class="btn-default" type="submit" value="Book now"/>
      <input *ngIf="Busy()" class="btn-warning" type="submit" disabled value="Busy"/>
      <input *ngIf="Success()"  class="btn-success" type="submit" disabled value="Success"/>
    </span>
  </div>
</form>
