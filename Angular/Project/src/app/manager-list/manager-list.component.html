<table class="table table-hover">
  <thead>
    <tr>
      <th>Name</th>
      <th>Lastname</th>
      <th>Status</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor = "let manager of managers">
      <td>{{manager.Name}}</td>
      <td>{{manager.LastName}}</td>
      <td *ngIf="!manager.IsBanned"><font size="4" color="#00cc00"><b>Regular</b></font></td>
      <td *ngIf="manager.IsBanned"><font size="4" color="red"><b>Banned</b></font></td>
      <td style="float:right" *ngIf="!manager.IsBanned"><button (click)="Ban(manager.Id)" class="btn btn-secondary">Ban</button></td>
      <td style="float:right" *ngIf="manager.IsBanned"><button  (click)="Unban(manager.Id)" class="btn btn-secondary">Unban</button></td>
    </tr>
  </tbody>
</table>
