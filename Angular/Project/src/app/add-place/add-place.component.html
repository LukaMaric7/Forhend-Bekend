<p>
  Add place!
</p>

<form #f="ngForm" (ngSubmit)="onSubmit()">
  <div>
    <label for = "Name">Name:</label>
    <br>
    <input type="text" name="Name" id="Name" [(ngModel)]="Name"/>
  </div>
  
  <div>
    <select md-select ng-model="armor" placeholder="Armor" class="md-no-underline" required md-no-asterisk="false"
     name="RegionId" id="RegionId" [(ngModel)]="RegionId">
      <option md-option *ngFor = "let region of regions" value={{region.Id}} >{{region.Country.Name}}-{{region.Name}}</option>
    </select>
  </div>
 
  <div>
    <input type="submit" value="Add"/>
  </div>
</form>
