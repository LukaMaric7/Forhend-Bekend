<table class="table table-hover">
  <thead>
    <tr>
      <th>Id</th>
      <th>Name</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor = "let accommodation of accommodations">
      <td>{{accommodation.Id}}</td>
      <td>{{accommodation.Name}}</td>
      <td style="float:right" *ngIf="!accommodation.Approved"><button (click)="approve(accommodation)" class="btn btn-secondary">Approve</button></td>
    </tr>
  </tbody>
</table>
